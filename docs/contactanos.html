<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/Componentes/HTML/sidebar/sidebar.css">
    <link rel="stylesheet" href="/css/contactanos.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main class="contacto-page">
        <div class="main-container">

            <!-- Formulario -->
            <div class="formulario-container">
                <h2>Formulario de Contacto</h2>
                <form action="procesar_formulario.php" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <div class="inline-fields">
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div>
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" required>
                            <option value="">-- Selecciona un país --</option>
                            <option value="chile">Chile</option>
                            <option value="mexico">México</option>
                            <option value="argentina">Argentina</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad" required>
                            <option value="">-- Selecciona una ciudad --</option>
                            <option value="santiago">Santiago</option>
                            <option value="osorno">Osorno</option>
                            <option value="mexico-df">Ciudad de México</option>
                            <option value="buenos-aires">Buenos Aires</option>
                            <option value="madrid">Madrid</option>
                            <option value="bogota">Bogotá</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <select id="asunto" name="asunto" required>
                            <option value="">-- Selecciona un asunto --</option>
                            <option value="consulta-general">Consulta general</option>
                            <option value="soporte-tecnico">Soporte técnico</option>
                            <option value="queja">Queja o reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="informacion">Información sobre productos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="adjunto">Adjuntar archivo:</label>
                        <input type="file" id="adjunto" name="adjunto">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>

            <!-- Información adicional -->
            <aside class="informacion-formulario">
                <h2>Información útil</h2>
                <p>
                    Si tienes alguna pregunta, no dudes en contactarnos.
                    Nuestro equipo responderá a la brevedad posible.
                </p>
                <ul>
                    <li><i class='bx bx-phone'></i> +56 9 1234 5678</li>
                    <li><i class='bx bx-envelope'></i> contacto@empresa.com</li>
                    <li><i class='bx bx-map'></i> Santiago, Chile</li>
                </ul>
                <div class="redes-sociales">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </aside>

        </div>
    </main>

    <script src="../js/sidebar.js"></script>
</body>
</html>
